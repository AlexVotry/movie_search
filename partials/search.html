<div class="container" ng-controller="SearchController as search">
  <h1> Choices for {{ search.movie }}</h1>
  <div class="row">
    <div class="col-xs-12">

      <!-- <ul>
        <li ng-repeat="show in search.allMovies"><a href="#/show/{{ show.imdbID }}">{{ show.Title }}</li>
      </ul> -->
      <div ng-repeat="show in search.allMovies">
        <a href="#/show/{{ show.imdbID }}">
          <div class="well col-xs-6 movieWell">
            <img ng-src="{{ show.Poster }}" class="col-xs-3">
            <div class="col-xs-8">{{ show.Title}}</div>
            <div class="col-xs-8">{{ show.Year }}</div>
          </div>
        </a>
      </div>
    </div>


  </div>
</div>
